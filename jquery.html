    //Call back and chain effects in jquery............

    $(document).ready(function(){

        function printmsg(){
            alert("Cube animation affects are completed..!")
        }
        $("#btn1").click(function(){
            $("#firstdiv").fadeToggle(1000,function(){

            })
        })
        $("#btn2").click(function(){
            $("#seconddiv").slideToggle(2000,function(){

            })
        })
        $("#btn3").click(function(){
            $("#cube").animate({
                right:'200px',

                height:'200px',
                opacity:'1',
